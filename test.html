<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Colors and Shapes Test</title>
</head>

<body>
    <ul id="test">

    </ul>
    <script>
        var shapes = [9716];

        shapes.forEach(function(val, key) {
            var node = document.createElement("LI");
            node.innerHTML = "&#" + val + ';  ' + val;
            node.style['font-size'] = '100px';
            // node.appendChild(node);
            document.getElementById("test").appendChild(node);
        });
    </script>
</body>
